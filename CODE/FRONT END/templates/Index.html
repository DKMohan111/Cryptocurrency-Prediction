<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <title>Crypto Detect | Home</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Custom Styling -->
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      color: #fff;
      height: 100vh;
      overflow: hidden;
      position: relative;
      background: url('/static/assets/img/crypto.jpg') no-repeat center center fixed;
      background-size: cover;
    }

   

    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(15, 52, 96, 0.3);
      z-index: -1;
    }

    .custom-navbar {
      background-color: #0f3460;
      padding: 1rem 0;
    }

    .navbar-brand {
      font-size: 1.5rem;
      color: #ffffff;
    }

    .navbar-brand span {
      color: #00c9a7;
    }

    .nav-link-custom {
      font-size: 1rem;
      color: #ffffff !important;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      transition: background 0.3s ease;
    }

    .nav-link-custom:hover,
    .nav-link-custom.active {
      background-color: rgba(255, 255, 255, 0.1);
      color: #00c9a7 !important;
    }

    .hero-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      padding: 0 1rem;
      z-index: 1;
    }

    .animated-title {
      font-size: 3.2rem;
      font-weight: 700;
      color: #ffffff;
      text-shadow: 4px 4px 12px rgba(0, 0, 0, 0.9);
      animation: fadeInDown 3s ease forwards, glowText 4s infinite alternate;
    }

    .animated-subtitle {
      font-size: 1.6rem;
      margin-top: 2.5rem;
      margin-bottom: 2rem;
      color: #d9faff;
      text-shadow: 1px 1px 6px rgba(0, 0, 0, 0.7);
      animation: fadeIn 2.5s ease forwards;
    }

    .btn-get-started {
      margin-top: 0; /* No extra top margin needed here */
      padding: 0.8rem 2.5rem;
      font-size: 1.1rem;
      font-weight: 600;
      border: none;
      border-radius: 50px;
      background: linear-gradient(to right, #00ffb3, #00c98a);
      color: #000;
      text-decoration: none;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      animation: fadeInUp 3s ease-out forwards;
    }

    .btn-get-started:hover {
      transform: translateY(-2px) scale(1.05);
      box-shadow: 0 4px 15px rgba(0, 255, 179, 0.4);
      text-decoration: none;
    }

    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInDown {
      0% {
        opacity: 0;
        transform: translateY(-30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes glowText {
      from {
        text-shadow: 0 0 10px #00ffb3, 0 0 20px #00ffb3, 0 0 30px #00c9a7;
      }
      to {
        text-shadow: 0 0 20px #00c9a7, 0 0 30px #00ffb3, 0 0 40px #00ffb3;
      }
    }
  </style>
</head>

<body>
  <div class="overlay"></div>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark custom-navbar shadow">
    <div class="container">
      <a class="navbar-brand fw-bold" href="/">CRYPTO<span>DETECTION</span></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav gap-3">
          <li class="nav-item">
            <a class="nav-link nav-link-custom active" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link nav-link-custom" href="/Login">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link nav-link-custom" href="/Registration">Register</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero Message Section -->
  <div class="hero-container">
    {% if msg %}
      <h1 class="animated-title">{{ msg }}</h1>
    {% else %}
      <h1 class="animated-title">Welcome to the Crypto Market Risk  Prediction Platform</h1>
    {% endif %}
    <h3 class="animated-subtitle"></h3>
    <a href="/Login" class="btn-get-started">Get Started</a>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
