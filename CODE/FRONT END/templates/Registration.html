<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />

  <title>Register | Crypto Detect</title>
  <meta content="" name="description" />
  <meta content="" name="keywords" />

  <!-- Favicons -->
  <link href="static/assets/img/favicon.png" rel="icon" />
  <link href="static/assets/img/apple-touch-icon.png" rel="apple-touch-icon" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Custom Style -->
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      min-height: 100vh;
      color: #fff;
    }

    .custom-navbar {
      background-color: #0f3460;
      padding-top: 1rem;
      padding-bottom: 1rem;
    }

    .navbar-brand {
      font-size: 1.5rem;
      color: #ffffff;
    }

    .navbar-brand span {
      color: #00c9a7;
    }

    .navbar-brand:hover {
      color: #00c9a7;
    }

    .nav-link-custom {
      font-size: 1rem;
      color: #ffffff !important;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      transition: background 0.3s ease;
    }

    .nav-link-custom:hover,
    .nav-link-custom.active {
      background-color: rgba(255, 255, 255, 0.1);
      color: #00c9a7 !important;
    }

    .register-container {
      max-width: 500px;
      margin: 5% auto;
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      color: #333;
      box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2);
    }

    .register-container h2 {
      text-align: center;
      color: #0f3460;
      margin-bottom: 30px;
    }

    .btn-primary {
      background-color: #00c9a7;
      border: none;
    }

    .btn-primary:hover {
      background-color: #0fb7b2;
    }

    .form-control:focus {
      border-color: #00c9a7;
      box-shadow: 0 0 0 0.2rem rgba(0, 201, 167, 0.25);
    }

    .message-text {
      text-align: center;
      color: #00c9a7;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark custom-navbar shadow">
    <div class="container">
      <a class="navbar-brand fw-bold" href="/">CRYPTO<span>DETECTION</span></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav gap-3">
          <li class="nav-item">
            <a class="nav-link nav-link-custom" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link nav-link-custom" href="/Login">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link nav-link-custom active" href="/Registration">Register</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Registration Form -->
  <div class="container">
    <div class="register-container">
      {% if msg %}
      <div class="message-text">{{ msg }}</div>
      {% endif %}
      <h2>User Registration</h2>
      <form action="{{ url_for('registration') }}" method="post">
        <div class="mb-3">
          <input type="text" name="username" class="form-control" placeholder="Enter Your Name" required />
        </div>
        <div class="mb-3">
          <input type="email" name="useremail" class="form-control" placeholder="Enter Your Email" required />
        </div>
        <div class="mb-3">
          <input type="password" name="userpassword" class="form-control" placeholder="Enter Your Password" required />
        </div>
        <div class="mb-3">
          <input type="password" name="conpassword" class="form-control" placeholder="Confirm Your Password" required />
        </div>
        <div class="mb-3">
          <input type="number" name="Age" class="form-control" placeholder="Enter Your Age" required />
        </div>
        <div class="mb-4">
          <input type="number" name="contact" class="form-control" placeholder="Enter Your Contact" required />
        </div>
        <button type="submit" class="btn btn-primary w-100 py-2">Sign Up</button>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  {% if msg %}
  <script>
    alert("{{ msg }}");
  </script>
  {% endif %}
</body>
</html>
