<!DOCTYPE html>
<html lang="en">
<head>
   <!-- basic -->
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <!-- mobile metas -->
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <meta name="viewport" content="initial-scale=1, maximum-scale=1">
   <!-- site metas -->
   <title>BITCOIN</title>
   <meta name="keywords" content="">
   <meta name="description" content="">
   <meta name="author" content="">
   <!-- bootstrap css -->
   <link rel="stylesheet" href="/static/assets/css/bootstrap.min.css">
   <!-- style css -->
   <link rel="stylesheet" href="/static/assets/css/stylenew.css">
   <!-- Responsive-->
   <link rel="stylesheet" href="/static/assets/css/responsive.css">
   <!-- fevicon -->
   <link rel="icon" href="/static/images/fevicon.png" type="image/gif" />
   <!-- Scrollbar Custom CSS -->
   <link rel="stylesheet" href="/static/css/jquery.mCustomScrollbar.min.css">
   <!-- Tweaks for older IEs-->
   <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.css" media="screen">
   <style>
       body {
         background: url('static/assets/img/high.jpg') no-repeat center center fixed;
         background-size: cover;
         padding-top: 80px; /* Add padding to prevent overlap with navbar */
       }

       #header {
         background: rgba(15, 52, 96, 0.95);
         padding: 10px 0;
       }

       .logo a {
         font-size: 2rem;
         font-weight: 700;
         text-decoration: none;
         color: #e0e0e0;
       }

       .logo a span {
         color: #00c9a7;
       }

       /* Navbar styling */
       .nav-menu ul {
         display: flex;
         gap: 30px;
         margin: 0;
         padding: 5;
       }

       .nav-menu li {
         list-style: none;
       }

       .nav-menu a {
         font-size: 1.1rem;
         color: #fff;
         padding: 6px 12px;
         border-radius: 6px;
         transition: 0.3s;
         display: inline-block;
       }

       .nav-menu a:hover,
       .nav-menu .active > a {
         background-color: #00c9a7;
         color: #0f2027;
       }

       /* Page heading */
       h2 {
         text-align: center;
         font-size: 2.5rem;
         font-weight: bold;
         color: #fff;
         margin-top: 40px;
       }

       /* Table Styling */
       .table-container {
         background-color: rgba(0, 0, 0, 0.7); /* semi-transparent black */
         padding: 30px;
         border-radius: 10px;
         margin-top: 30px;
       }

       table {
         width: 100%;
         margin-top: 20px;
         margin-bottom: 20px;
         border-collapse: collapse;
         height: 500px;
       }

       th {
         background-color: #00c9a7;
         color: white;
         padding: 20px 25px;
         font-size: 1.2rem;
       }

       td {
         text-align: center;
         padding: 15px;
         font-size: 1.1rem;
         color: white;
         border: 1px solid #ddd;
       }

       tr:hover {
         background-color: #f1f1f1;
         color: #333;
       }

       .table-responsive {
         max-height: 500px;
         overflow-y: auto;
         overflow-x: auto;
         white-space: nowrap;
       }

       /* Search Bar Styling */
       .search-container {
         margin-top: 40px;
         margin-bottom: 20px;
         text-align: center;
       }

       .search-container input {
         padding: 10px;
         font-size: 1rem;
         width: 50%;
         border: 1px solid #ddd;
         border-radius: 5px;
         margin-right: 10px;
       }

       .search-container button {
         padding: 10px;
         font-size: 1rem;
         background-color: #00c9a7;
         color: white;
         border: none;
         border-radius: 5px;
         cursor: pointer;
       }

       .search-container button:hover {
         background-color: #007bff;
       }

       /* Optional: Add dark overlay behind content */
       body::before {
         content: "";
         position: fixed;
         top: 0;
         left: 0;
         width: 100%;
         height: 100%;
         background: rgba(0, 0, 0, 0.6); /* Dark semi-transparent background */
         z-index: -1;
       }
   </style>
</head>

<body>

   <!-- Header -->
   <header id="header" class="fixed-top">
    <div class="container d-flex align-items-center justify-content-between">
      <h1 class="logo"><a href="/"><span style="color: #e0e0e0;">crypto</span><span>FORECAST</span></a></h1>
      <nav class="nav-menu d-none d-lg-block">
        <ul>
         <li><a href="/user">Home</a></li>
         <li><a href="/Select">Select Crypto</a></li>
         <li ><a href="/Avalanche">Avalanche</a></li>
         <li class="active"><a href="/Avalanchedata">View Data</a></li>
         <li><a href="/Avalanchepred">Prediction</a></li>
         <li><a href="/Logout">Logout</a></li>
        </ul>
      </nav>
    </div>
  </header>

   <!-- Search Bar -->
   <div class="container">
     <h2>Dataset Overview</h2>
     <div class="search-container">
       <input type="text" id="dateSearch" placeholder="Search by Date" onkeyup="filterTable()">
       <button onclick="filterTable()">Search</button>
     </div>
   
     <div class="table-responsive">
       {{ table|safe }}
     </div>
   </div>

   <!-- JavaScript for Table Search Function -->
   <script>
     function filterTable() {
       var input, filter, table, tr, td, i, txtValue;
       input = document.getElementById("dateSearch");
       filter = input.value.toUpperCase();
       table = document.querySelector("table");
       tr = table.getElementsByTagName("tr");

       for (i = 0; i < tr.length; i++) {
         td = tr[i].getElementsByTagName("td")[0]; // Assuming the date is in the first column
         if (td) {
           txtValue = td.textContent || td.innerText;
           if (txtValue.toUpperCase().indexOf(filter) > -1) {
             tr[i].style.display = "";
           } else {
             tr[i].style.display = "none";
           }
         }
       }
     }
   </script>

   <!-- JavaScript Files (Defer Loading) -->
   <script src="/static/js/jquery.min.js" defer></script>
   <script src="/static/js/popper.min.js" defer></script>
   <script src="/static/js/bootstrap.bundle.min.js" defer></script>
   <script src="/static/js/jquery-3.0.0.min.js" defer></script>
   <script src="/static/js/plugin.js" defer></script> 
   <script src="/static/js/jquery.mCustomScrollbar.concat.min.js" defer></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.js" defer></script>
   <script src="/static/js/custom.js" defer></script>
</body>
</html>
