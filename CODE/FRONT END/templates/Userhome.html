<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Crypto</title>

  <!-- Favicons -->
  <link href="static/assets/img/favicon.png" rel="icon">
  <link href="static/assets/img/apple-touch-icon.png" rel="apple-touch-icon">

  <!-- Google Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap"
    rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="static/assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="static/assets/vendor/animate.css/animate.min.css" rel="stylesheet">
  <link href="static/assets/vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
  <link href="static/assets/vendor/venobox/venobox.css" rel="stylesheet">
  <link href="static/assets/vendor/owl.carousel/assets/owl.carousel.min.css" rel="stylesheet">

  <!-- Template Main CSS File -->
  <link href="static/assets/css/style.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #0f2027;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    #header {
      background: rgba(15, 52, 96, 0.95);
      padding: 10px 0;
    }

    .logo a {
      font-size: 2rem;
      font-weight: 700;
      text-decoration: none;
    }

    .logo a span {
      color: #00c9a7;
    }

    .logo a {
      color: #e0e0e0; /* Darker "Crypto" */
    }

    .nav-menu ul {
      display: flex;
      gap: 6px; /* Even less spacing */
      margin: 0;
      padding: 0;
    }

    .nav-menu li {
      list-style: none;
    }

    .nav-menu a {
      font-size: 1.1rem;
      color: #fff;
      padding: 6px 12px;
      border-radius: 6px;
      transition: 0.3s;
      display: inline-block;
    }

    .nav-menu a:hover,
    .nav-menu .active > a {
      background-color: #00c9a7;
      color: #0f2027;
    }

    #hero {
      width: 100%;
      height: 100vh;
      background: url('static/assets/img/high.jpg') center center / cover no-repeat;
      position: relative;
    }

    #hero::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: 1;
    }

    #hero .container {
      position: relative;
      z-index: 2;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #fff;
      text-align: center;
    }

    #hero h2 {
      font-size: 2.8rem;
      font-weight: 600;
      color: #fff; /* Username and message in white */
      margin-bottom: 10px;
      animation: fadeInDown 1s ease-in-out;
    }

    #hero h4 {
      font-size: 1.5rem;
      color: #fff;
      animation: fadeInUp 1.2s ease-in-out;
    }

    .btn-cta {
      margin-top: 20px;
      padding: 12px 28px;
      background-color: #00c9a7;
      color: #0f2027;
      border: none;
      font-weight: bold;
      border-radius: 8px;
      transition: 0.3s;
      font-size: 1rem;
    }

    .btn-cta:hover {
      background-color: #0fb7b2;
      color: #fff;
    }

    @keyframes fadeInDown {
      0% {
        opacity: 0;
        transform: translateY(-40px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(40px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .username {
      color: #00c9a7;
      font-weight: 700;
      animation: glow 2s ease-in-out infinite alternate;
    }
    
    @keyframes glow {
      from {
        text-shadow: 0 0 5px #00c9a7, 0 0 10px #00c9a7, 0 0 15px #00c9a7;
      }
      to {
        text-shadow: 0 0 10px #00fff0, 0 0 20px #00fff0, 0 0 30px #00fff0;
      }
    }
    
  </style>
</head>

<body>

  <!-- Header -->
  <header id="header" class="fixed-top">
    <div class="container d-flex align-items-center justify-content-between">
      <h1 class="logo"><a href="/"><span style="color: #e0e0e0;">Crypto</span><span>Detection</span></a></h1>
      <nav class="nav-menu d-none d-lg-block">
        <ul>
          <li class="active"><a href="/user">Home</a></li>
          <li><a href="/Load data">Classification</a></li>
          <li><a href="/Select">Forecast</a></li>
          <li><a href="/Logout">Logout</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Hero Section -->
  <section id="hero">
    <div class="container">
      {% if msg %}
      <h4 class="animate__animated animate__fadeInDown">{{ msg }}</h4>
      {% endif %}
      <h2>Welcome <span style="color: #ffffff; text-shadow: 0 0 5px #00f5ff, 0 0 10px #00f5ff, 0 0 15px #00f5ff;">{{ myname }}</span><br> to Crypto Detection</h2>
      <a href="/Load data" class="btn-cta">Get Started</a>
    </div>
  </section>

  <!-- Scripts -->
  <script src="static/assets/vendor/jquery/jquery.min.js"></script>
  <script src="static/assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="static/assets/vendor/venobox/venobox.min.js"></script>
  <script src="static/assets/vendor/owl.carousel/owl.carousel.min.js"></script>
  <script src="static/assets/js/main.js"></script>

</body>
</html>
