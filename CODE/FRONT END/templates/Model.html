<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Crypto - Model Selection</title>

  <!-- Favicons -->
  <link href="static/assets/img/favicon.png" rel="icon">
  <link href="static/assets/img/apple-touch-icon.png" rel="apple-touch-icon">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="static/assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="static/assets/vendor/animate.css/animate.min.css" rel="stylesheet">
  <link href="static/assets/vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
  <link href="static/assets/vendor/venobox/venobox.css" rel="stylesheet">
  <link href="static/assets/vendor/owl.carousel/assets/owl.carousel.min.css" rel="stylesheet">

  <!-- Template Main CSS File -->
  <link href="static/assets/css/style.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #0f2027;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    #header {
      background: rgba(15, 52, 96, 0.95);
      padding: 10px 0;
    }

    .logo a {
      font-size: 2rem;
      font-weight: 700;
      text-decoration: none;
    }

    .logo a span {
      color: #00c9a7;
    }

    .logo a {
      color: #e0e0e0;
    }

    .nav-menu ul {
      display: flex;
      gap: 6px;
      margin: 0;
      padding: 0;
    }

    .nav-menu li {
      list-style: none;
    }

    .nav-menu a {
      font-size: 1.1rem;
      color: #fff;
      padding: 6px 12px;
      border-radius: 6px;
      transition: 0.3s;
      display: inline-block;
    }

    .nav-menu a:hover,
    .nav-menu .active > a {
      background-color: #00c9a7;
      color: #0f2027;
    }

    #hero {
      width: 100%;
      height: 100vh;
      background: url('static/assets/img/high.jpg') center center / cover no-repeat;
      position: relative;
    }

    #hero::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: 1;
    }

    #hero .container {
      position: relative;
      z-index: 2;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: center;
      color: #fff;
      text-align: center;
      padding-bottom: 80px;
    }

    h3 {
      font-size: 2.2rem;
      font-weight: 600;
      color: rgb(8, 179, 74);
      margin-bottom: 20px;
    }

    .model-form-box {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 40px;
      border-radius: 10px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.5);
      transition: transform 0.3s ease-in-out;
    }

    .model-form-box:hover {
      transform: scale(1.05);
    }

    .model-form-box h3 {
      color: #00c9a7;
      font-size: 1.8rem;
      font-weight: 600;
      margin-bottom: 20px;
    }

    label {
      color: #ffffff;
      font-size: 1rem;
      margin-bottom: 10px;
      display: block;
    }

    select {
      background-color: #1d2b33;
      color: #fff;
      border: 2px solid #00c9a7;
      border-radius: 5px;
      padding: 12px;
      font-size: 1rem;
      width: 100%;
      box-sizing: border-box;
      margin-bottom: 20px;
      transition: border-color 0.3s ease;
    }

    select:focus {
      border-color: #0fb7b2;
      outline: none;
    }

    input[type="submit"] {
      background-color: #00c9a7;
      color: #0f2027;
      border: none;
      padding: 12px 30px;
      font-size: 1.2rem;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s, transform 0.3s;
      font-weight: 600;
    }

    input[type="submit"]:hover {
      background-color: #0fb7b2;
      color: #fff;
      transform: translateY(-2px);
    }

    input[type="submit"]:active {
      transform: translateY(0);
    }

    .form-container {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    .form-container input[type="submit"] {
      width: 100%;
    }

    @media (max-width: 768px) {
      .model-form-box {
        padding: 25px;
      }

      .model-form-box h3 {
        font-size: 1.6rem;
      }

      input[type="submit"] {
        font-size: 1rem;
        padding: 10px 20px;
      }
    }
  </style>
</head>

<body>

  <!-- Header -->
  <header id="header" class="fixed-top">
    <div class="container d-flex align-items-center justify-content-between">
      <h1 class="logo"><a href="/"><span style="color: #e0e0e0;">Crypto</span><span>Detection</span></a></h1>
      <nav class="nav-menu d-none d-lg-block">
        <ul>
          <li><a href="/user">Home</a></li>
          <li><a href="/Load data">Load Data</a></li>
          {% if data_loaded %}
            <li><a href="/View data">View Data</a></li>
          {% endif %}
          <li class="active"><a href="/Model">Select Model</a></li>
          <li><a href="/Advanced">Prediction</a></li>
          <li><a href="/Select">Forecast</a></li>
          <li><a href="/Logout">Logout</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Hero Section -->
  <section id="hero">
    <div class="container">
      {% if msg %}
        <h3>{{ msg }}</h3>
      {% endif %}
      <div class="model-form-box">
        <h3>Select Machine Learning Model</h3>
        <form action="{{ url_for('model') }}" method="post">
          <div class="form-container">
            <label for="selected">Choose a Model:</label>
            <select name="selected" id="selected" required>
              <option value="">-- Select a model --</option>
              <option value="1">Linear Discriminant Analysis</option>
              <option value="2">MLP Classifier</option>
              <option value="3">Extra Trees Classifier</option>
              <option value="4">Hybrid Model</option>
            </select><br>
            <input type="submit" value="Submit">
          </div>
        </form>
      </div>
    </div>
  </section>

  <!-- Scripts -->
  <script src="static/assets/vendor/jquery/jquery.min.js"></script>
  <script src="static/assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="static/assets/vendor/venobox/venobox.min.js"></script>
  <script src="static/assets/vendor/owl.carousel/owl.carousel.min.js"></script>
  <script src="static/assets/js/main.js"></script>

</body>

</html>
