<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Select Crypto</title>

  <!-- Favicons -->
  <link href="static/assets/img/favicon.png" rel="icon">
  <link href="static/assets/img/apple-touch-icon.png" rel="apple-touch-icon">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="static/assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="static/assets/vendor/animate.css/animate.min.css" rel="stylesheet">
  <link href="static/assets/vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
  <link href="static/assets/vendor/venobox/venobox.css" rel="stylesheet">
  <link href="static/assets/vendor/owl.carousel/assets/owl.carousel.min.css" rel="stylesheet">

  <!-- Template Main CSS File -->
  <link href="static/assets/css/style.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #0f2027;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    /* Hero Section */
    #hero {
      width: 100%;
      height: 100vh;
      background: url('static/assets/img/high.jpg') center center / cover no-repeat;
      position: relative;
    }

    #hero::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: 1;
    }

    #hero .container {
      position: relative;
      z-index: 2;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #fff;
      text-align: center;
    }

    h2 {
      font-size: 2.5rem;
      color: #fff;
      margin-bottom: 20px;
    }

    /* Navbar Styles */
    #header {
      background: rgba(15, 52, 96, 0.95);
      padding: 10px 0;
    }

    .logo a {
      font-size: 2rem;
      font-weight: 700;
      text-decoration: none;
      color: #e0e0e0;
    }

    .logo a span {
      color: #00c9a7;
    }

    .nav-menu ul {
      display: flex;
      gap: 6px;
      margin: 0;
      padding: 0;
    }

    .nav-menu li {
      list-style: none;
    }

    .nav-menu a {
      font-size: 1.1rem;
      color: #fff;
      padding: 6px 12px;
      border-radius: 6px;
      transition: 0.3s;
      display: inline-block;
    }

    /* Dropdown Styles */
    .dropdown {
      width: 320px;
      margin-top: 20px;
      position: relative;
    }

    select.form-select {
      padding: 14px 18px;
      font-size: 1rem;
      font-weight: 500;
      border-radius: 12px;
      border: 2px solid #00c9a7;
      background-color: rgba(255, 255, 255, 0.9);
      color: #0f2027;
      box-shadow: 0 0 12px rgba(0, 201, 167, 0.4);
      transition: all 0.3s ease-in-out;
    }

    select.form-select:focus {
      outline: none;
      box-shadow: 0 0 16px rgba(0, 201, 167, 0.6);
      border-color: #00c9a7;
    }  
    .nav-menu a:hover,
    .nav-menu .active > a {
      background-color: #00c9a7;
      color: #0f2027;
    }
    
  </style>
</head>



<header id="header" class="fixed-top">
    <div class="container d-flex align-items-center justify-content-between">
      <h1 class="logo"><a href="/"><span style="color: #e0e0e0;">Crypto</span><span>FORECAST</span></a></h1>
      <nav class="nav-menu d-none d-lg-block">
        <ul>
          <li ><a href="/user">Home</a></li>
          <li><a href="/Load data">Classification</a></li>
          <li class="active"><a href="/Select">Forecast</a></li>
          <li><a href="/Logout">Logout</a></li>
        </ul>
      </nav>
    </div>
  </header>

<body>
  <!-- ======= Hero Section ======= -->
  <section id="hero">
    <div class="container">
      <h2>Select a Cryptocurrency</h2>
      <div class="dropdown">
        <select class="form-select" id="cryptoSelect">
          <option value="" disabled selected>Select a Cryptocurrency</option>
          <option value="Bitcoin">Bitcoin</option>
          <option value="Ethereum">Ethereum</option>
          <option value="Solana">Solana</option>
          <option value="Binance">Binance</option>
          <option value="Ripple">Ripple</option>
          <option value="Cardano">Cardano</option>
          <option value="Avalanche">Avalanche</option>
          <option value="Dogecoin">Dogecoin</option>
          <option value="Toncoin">Toncoin</option>
          <option value="Polkadot">Polkadot</option>
        </select>
      </div>
    </div>
  </section>
  
  <script>
    document.getElementById("cryptoSelect").addEventListener("change", function () {
      const selected = this.value;
      if (selected) {
        window.location.href = "/" + selected; // This will match your Flask routes
      }
    });
  </script>
  

</body>

</html>
